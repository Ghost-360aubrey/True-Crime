<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore chilling true crime stories and unsolved mysteries. Dive into the dark and mysterious world of true crime.">
  <meta name="keywords" content="true crime, unsolved mysteries, crime stories, serial killers, missing persons">
  <title>True Crime Stories</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    a {
      color: #ff4444;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Header Styles */
    header {
      background-color: #000;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 4px solid #ff4444;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #ff4444;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-weight: bold;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 10px;
    }

    /* Navigation Styles */
    nav {
      background-color: #222;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #ff4444;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #cc0000;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #ff4444;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .search-bar {
      padding: 8px;
      border: 2px solid #ff4444;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    /* Main Content Styles */
    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .story {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      border-left: 6px solid #ff4444;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .story:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .story h2 {
      color: #ff4444;
      margin-top: 0;
      font-size: 1.5rem;
    }

    .story img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .story p {
      color: #e0e0e0;
      font-size: 1rem;
      line-height: 1.6;
    }

    /* Footer Styles */
    footer {
      background-color: #000;
      color: #ccc;
      text-align: center;
      padding: 20px;
      border-top: 4px solid #ff4444;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
      font-size: 1rem;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      padding: 30px;
      border: 4px solid #ff4444;
      z-index: 1000;
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
    }

    .modal h2 {
      color: #ff4444;
      margin-top: 0;
    }

    .modal p {
      color: #e0e0e0;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .modal button {
      background-color: #ff4444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .modal button:hover {
      background-color: #cc0000;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-bar {
        width: 100%;
        margin-top: 10px;
      }

      .story h2 {
        font-size: 1.2rem;
      }

      .story p {
        font-size: 0.9rem;
      }

      .modal {
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>True Crime Stories</h1>
    <p>Dive into the dark and mysterious world of true crime.</p>
  </header>

  <nav>
    <div>
      <a href="#home">Home</a>
      <div class="dropdown">
        <a href="#stories">Stories</a>
        <div class="dropdown-content">
          <a href="#unsolved">Unsolved Mysteries</a>
          <a href="#serial-killers">Serial Killers</a>
          <a href="#missing-persons">Missing Persons</a>
        </div>
      </div>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
    <input type="text" class="search-bar" placeholder="Search stories...">
  </nav>

  <main id="home">
    <div class="story-grid" id="storyGrid">
      <!-- Stories will be dynamically loaded here -->
    </div>
  </main>

  <section id="contact" style="padding: 20px;">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 True Crime Stories. All rights reserved.</p>
  </footer>

  <!-- Modal -->
  <div class="modal" id="storyModal">
    <h2 id="modalTitle"></h2>
    <p id="modalContent"></p>
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    // Sample JSON data for 100+ stories
    const stories = [
      { title: "The Disappearance of Maura Murray", content: "Maura Murray, a 21-year-old nursing student, vanished in 2004 after a car crash in New Hampshire. Despite extensive searches, no trace of her has ever been found. Theories range from foul play to her starting a new life.", image: "https://via.placeholder.com/600x300" },
      { title: "The Zodiac Killer", content: "The Zodiac Killer terrorized Northern California in the late 1960s and early 1970s. Known for sending cryptic letters to the press, the killer's identity remains one of the greatest unsolved mysteries in American crime history.", image: "https://via.placeholder.com/600x300" },
      { title: "The Black Dahlia Murder", content: "In 1947, Elizabeth Short, nicknamed 'The Black Dahlia,' was found brutally murdered in Los Angeles. Her body was severed in half and posed in a grotesque manner. Despite one of the largest investigations in LAPD history, her killer was never found.", image: "https://via.placeholder.com/600x300" },
      // Add 97 more stories here...
    ];

    // Dynamically load stories
    const storyGrid = document.getElementById('storyGrid');
    stories.forEach(story => {
      const storyDiv = document.createElement('div');
      storyDiv.className = 'story';
      storyDiv.innerHTML = `
        <img src="${story.image}" alt="${story.title}">
        <h2>${story.title}</h2>
        <p>${story.content.substring(0, 150)}...</p>
      `;
      storyDiv.addEventListener('click', () => {
        document.getElementById('modalTitle').textContent = story.title;
        document.getElementById('modalContent').textContent = story.content;
        document.getElementById('storyModal').style.display = 'block';
      });
      storyGrid.appendChild(storyDiv);
    });

    // Close modal
    function closeModal() {
      document.getElementById('storyModal').style.display = 'none';
    }
  </script>
</body>
</html>
